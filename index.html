<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Shopee</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      padding: 12px;
      padding-bottom: 90px; /* ruang untuk tombol bawah */
    }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      display: block;
    }

    /* Tombol Shopee */
    .shopee-btn {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      background: #ee4d2d;
      color: #fff;
      text-align: center;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      z-index: 999;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="products" id="products"></div>
  </div>

  <!-- Tombol Buka Shopee -->
  <a id="shopeeButton" class="shopee-btn" href="#" target="_blank">
    ðŸš€ Buka Shopee App
  </a>

  <script>
    const DATA_URL = "https://script.google.com/macros/s/AKfycbx8Aug7mU3SAngUsnL9cBc7zBp2eg7rZEAMewCXtASy-_eDTAqrzIpzQSxYEbQJ6-Ri2Q/exec";

    fetch(DATA_URL)
      .then(res => res.json())
      .then(data => {
        const productsEl = document.getElementById("products");
        const shopeeBtn = document.getElementById("shopeeButton");

        if (data.length > 0) {
          // tombol bawah pakai link produk pertama
          shopeeBtn.href = data[0].link;
        }

        data.forEach(item => {
          const a = document.createElement("a");
          a.href = item.link;
          a.target = "_blank";

          const div = document.createElement("div");
          div.className = "product";

          const img = document.createElement("img");
          img.src = item.image;
          img.alt = "Produk Shopee";

          div.appendChild(img);
          a.appendChild(div);
          productsEl.appendChild(a);
        });
      })
      .catch(err => {
        console.error("Gagal load produk", err);
      });
  </script>

</body>
</html>
