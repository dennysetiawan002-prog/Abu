<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Shopee</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  padding: 12px;
  padding-bottom: 110px;
}

.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.product {
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.product img {
  width: 100%;
  display: block;
}

/* Floating Button */
.shopee-btn {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  background: #ee4d2d;
  color: #fff;
  text-align: center;
  padding: 18px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 18px;
  text-decoration: none;
  z-index: 999;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-content {
  background: #fff;
  padding: 22px;
  width: 85%;
  max-width: 320px;
  border-radius: 16px;
  text-align: center;
}

.popup-content h3 {
  margin-top: 0;
}

.popup-content button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  background: #ee4d2d;
  color: #fff;
}
</style>
</head>

<body>

<!-- EDUKASI HOME SCREEN -->
<div class="popup" id="installPopup">
  <div class="popup-content">
    <h3>ðŸ“² Tambahkan ke Home Screen</h3>
    <p>Pasang di layar utama agar akses lebih cepat & tidak hilang.</p>
    <button onclick="closeInstall()">Mengerti</button>
  </div>
</div>

<!-- SHOPEE POPUP -->
<div class="popup" id="shopeePopup">
  <div class="popup-content">
    <h3>ðŸš€ Buka di Aplikasi Shopee</h3>
    <p>Klik tombol di bawah untuk lanjut ke Shopee App.</p>
    <button id="popupShopeeBtn">Buka Shopee App</button>
  </div>
</div>

<div class="container">
  <div class="products" id="products"></div>
</div>

<a href="#" id="shopeeButton" class="shopee-btn">ðŸš€ Buka Shopee App</a>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbx8Aug7mU3SAngUsnL9cBc7zBp2eg7rZEAMewCXtASy-_eDTAqrzIpzQSxYEbQJ6-Ri2Q/exec";

// CEK PWA DENGAN CARA PALING AMAN
function isRunningAsPWA() {
  return window.matchMedia('(display-mode: standalone)').matches;
}

// EDUKASI MUNCUL SETIAP BUKA DI BROWSER
window.addEventListener("load", () => {
  if (isRunningAsPWA()) {
    document.getElementById("shopeePopup").style.display = "flex";
  } else {
    document.getElementById("installPopup").style.display = "flex";
  }
});

function closeInstall() {
  document.getElementById("installPopup").style.display = "none";
}

// AMBIL DATA PRODUK
fetch(DATA_URL)
  .then(res => res.json())
  .then(json => {

    // ðŸ”¥ FIX: dukung 2 format JSON
    const data = json.data ? json.data : json;

    const products = document.getElementById("products");
    const shopeeBtn = document.getElementById("shopeeButton");
    const popupBtn = document.getElementById("popupShopeeBtn");

    if (data.length > 0) {
      shopeeBtn.href = data[0].link;
      popupBtn.onclick = () => location.href = data[0].link;
    }

    data.forEach(item => {
      if (!item.image || !item.link) return;

      const a = document.createElement("a");
      a.href = item.link;
      a.target = "_blank";

      const card = document.createElement("div");
      card.className = "product";

      const img = document.createElement("img");
      img.src = item.image;
      img.loading = "lazy";

      card.appendChild(img);
      a.appendChild(card);
      products.appendChild(a);
    });
  })
  .catch(err => console.error("JSON error:", err));
</script>

</body>
</html>
