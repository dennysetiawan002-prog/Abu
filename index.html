<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Shopee</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  padding: 12px;
  padding-bottom: 100px;
}

.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.product {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

.product img {
  width: 100%;
  display: block;
}

/* Floating Shopee Button */
.shopee-btn {
  position: fixed;
  bottom: 12px;
  left: 12px;
  right: 12px;
  background: #ee4d2d;
  color: #fff;
  text-align: center;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 16px;
  text-decoration: none;
  z-index: 999;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-content {
  background: #fff;
  padding: 20px;
  width: 85%;
  max-width: 320px;
  border-radius: 14px;
  text-align: center;
}

.popup-content h3 {
  margin-top: 0;
}

.popup-content button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  background: #ee4d2d;
  color: #fff;
}
</style>
</head>

<body>

<!-- Popup Edukasi Add to Home Screen -->
<div class="popup" id="installPopup">
  <div class="popup-content">
    <h3>ðŸ“² Tambahkan ke Home Screen</h3>
    <p>Agar lebih cepat, silakan tambahkan halaman ini ke layar utama HP Anda.</p>
    <button onclick="closePopup()">Mengerti</button>
  </div>
</div>

<!-- Popup Buka Shopee -->
<div class="popup" id="shopeePopup">
  <div class="popup-content">
    <h3>ðŸš€ Buka di Aplikasi Shopee</h3>
    <p>Dapatkan harga & promo terbaik langsung di aplikasi.</p>
    <button id="popupShopeeBtn">Buka Shopee App</button>
  </div>
</div>

<div class="container">
  <div class="products" id="products"></div>
</div>

<a href="#" id="shopeeButton" class="shopee-btn">ðŸš€ Buka Shopee App</a>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbx8Aug7mU3SAngUsnL9cBc7zBp2eg7rZEAMewCXtASy-_eDTAqrzIpzQSxYEbQJ6-Ri2Q/exec";
const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

// Popup logic
window.onload = () => {
  if (isPWA) {
    document.getElementById("shopeePopup").style.display = "flex";
  } else {
    document.getElementById("installPopup").style.display = "flex";
  }
};

function closePopup() {
  document.getElementById("installPopup").style.display = "none";
}

// Load products
fetch(DATA_URL)
  .then(r => r.json())
  .then(data => {
    const products = document.getElementById("products");
    const shopeeBtn = document.getElementById("shopeeButton");
    const popupBtn = document.getElementById("popupShopeeBtn");

    if (data.length > 0) {
      shopeeBtn.href = data[0].link;
      popupBtn.onclick = () => window.location.href = data[0].link;
    }

    data.forEach(p => {
      const a = document.createElement("a");
      a.href = p.link;
      a.target = "_blank";

      const div = document.createElement("div");
      div.className = "product";

      const img = document.createElement("img");
      img.src = p.image;

      div.appendChild(img);
      a.appendChild(div);
      products.appendChild(a);
    });
  });
</script>

</body>
</html>
