<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Shopee</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  padding: 12px;
  padding-bottom: 120px;
}

.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.product {
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.product img {
  width: 100%;
  display: block;
}

.shopee-btn {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  background: #ee4d2d;
  color: #fff;
  text-align: center;
  padding: 18px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 18px;
  text-decoration: none;
  z-index: 999;
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-content {
  background: #fff;
  padding: 22px;
  width: 85%;
  max-width: 320px;
  border-radius: 16px;
  text-align: center;
}

.popup-content button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  background: #ee4d2d;
  color: #fff;
}

.checkbox {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  font-size: 14px;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- INSTALL POPUP -->
<div class="popup" id="installPopup">
  <div class="popup-content">
    <h3>ðŸ“² Pasang ke Home Screen</h3>
    <p>Akses promo lebih cepat tanpa buka browser.</p>

    <div class="checkbox">
      <input type="checkbox" id="dontShow">
      <label for="dontShow">Jangan tampilkan lagi</label>
    </div>

    <button id="installBtn">Tambahkan</button>
  </div>
</div>

<div class="container">
  <div class="products" id="products"></div>
</div>

<a href="#" id="shopeeButton" class="shopee-btn">ðŸš€ Buka Shopee App</a>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbygjkVAE0O_F7Md5kXi_H8zy-JmzRgJrWZH6k_mPTMdR3X34jUUvG5aYJU6j9-E-FrV/exec";
let deferredPrompt = null;

// TANGKAP EVENT INSTALL RESMI
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
});

// CEK MODE PWA
function isPWA() {
  return window.matchMedia('(display-mode: standalone)').matches;
}

// TAMPILKAN EDUKASI
window.addEventListener("load", () => {
  if (isPWA()) return;
  if (localStorage.getItem("hideInstall")) return;
  document.getElementById("installPopup").style.display = "flex";
});

// KLIK INSTALL
document.getElementById("installBtn").onclick = async () => {
  if (document.getElementById("dontShow").checked) {
    localStorage.setItem("hideInstall", "1");
  }

  document.getElementById("installPopup").style.display = "none";

  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt = null;
  } else {
    alert("Jika tidak muncul, klik â‹® browser lalu pilih 'Tambahkan ke layar utama'");
  }
};

// LOAD PRODUK
fetch(DATA_URL + "?action=products")
  .then(res => res.json())
  .then(json => {
    const data = json.data ? json.data : json;
    console.log(data);
    const products = document.getElementById("products");
    const shopeeBtn = document.getElementById("shopeeButton");

    if (data.length) shopeeBtn.href = data[0].link;

    data.forEach(p => {
  if (!p.image || !p.link) return;

  const a = document.createElement("a");
  a.href = p.link;
  a.target = "_blank";
  a.onclick = () => trackProductClick(p.id || p.link || 'unknown');

  const d = document.createElement("div");
  d.className = "product";

  const i = document.createElement("img");
  i.src = p.image;

  d.appendChild(i);
  a.appendChild(d);
  products.appendChild(a);
});

  });
</script>

  
<script>
if (window.matchMedia('(display-mode: standalone)').matches) {
  fetch('https://script.google.com/macros/s/AKfycbygjkVAE0O_F7Md5kXi_H8zy-JmzRgJrWZH6k_mPTMdR3X34jUUvG5aYJU6j9-E-FrV/exec', {
    method: 'POST',
    body: JSON.stringify({
      event: 'pwa_open',
      userAgent: navigator.userAgent
    })
  });
}
</script>

<script>
function trackProductClick(productId) {
  fetch('https://script.google.com/macros/s/AKfycbygjkVAE0O_F7Md5kXi_H8zy-JmzRgJrWZH6k_mPTMdR3X34jUUvG5aYJU6j9-E-FrV/exec', {
    method: 'POST',
    body: JSON.stringify({
      product_id: productId,
      ua: navigator.userAgent
    })
  }).catch(err => {
    console.log('tracking error', err);
  });
}
</script>

  
  
</body>
</html>
